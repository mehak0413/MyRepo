<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 6-Month Anniversary</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f1f1;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            width: 60%;
            max-width: 500px;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            text-align: center;
        }
        h1 {
            color: #6a097d;
            font-size: 2.5em;
        }
        .heart {
            font-size: 4em;
            color: #ff4e50;
            margin-bottom: 15px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        .footer {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: #f76c6c;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button:hover {
            background: #e63946;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="heart">&hearts;</div>
        <h1>Happy 6-Month Anniversary!</h1>
        <p>Six beautiful months filled with love, laughter, and precious memories. Thank you for being the best part of my life.</p>
        <p>Looking forward to many more months and moments together!</p>
        <button class="button" onclick="alert('I love you! ❤️')">Click Me</button>
        <div class="footer">With all my love, Harsh </div>
    </div>
</body>
</html>
